<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' required>
    <input type="password" name="password" ng-model='user.password' required>
    <button>signup</button>
      <div class='message' ng-messages='signupForm.username.$error '>
        <div class='message' ng-message='required'>Please enter a username </div>
      </div>
        <div class='message' ng-messages='signupForm.password.$error '>
        <div class='message' ng-message='required'>Please enter a password</div>
      </div>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
